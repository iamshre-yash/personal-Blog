{% extends 'base.html' %}

{% block head %}
    <title>Blog Posts</title>
{% endblock head %} 

{% block body %}
<h1>All Posts</h1>
{% for post in posts %}
    <h2>{{ post.title }}</h2>

    {% if post.auther %}
        <h3>By: {{ post.auther }}</h3>
    {% else %}
        <h3>By: N/A</h3>  
    {% endif %}      
        

    <p>{{ post.content }}</p>
{% endfor %}
{% endblock body %}
