<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>example</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
        <!--Container-->
    <div class="container w-full md:max-w-3xl mx-auto pt-20">
        <div class="w-full px-4 md:px-6 text-xl text-gray-800 leading-normal" style="font-family:Georgia,serif;">
            <!--Title-->
            <div class="font-sans">
                <h1 class="font-bold font-sans break-normal text-gray-900 pt-6 pb-2 text-3xl md:text-4xl">Welcome to My Personal Blog</h1>
                <p class="text-sm md:text-base font-normal text-gray-600">Published 10 February 2022</p>
            </div>
            <!--Post Content-->
            <p class="py-6">
                Hello
            </p>
            <blockquote class="border-l-4 border-blue-500 italic my-8 pl-8 md:pl-12">Example of blockquote - Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam at ipsum eu nunc commodo posuere et sit amet ligula.</blockquote>
            <!--/ Post Content-->
        </div>
        <!--Tags -->
        <div class="text-base md:text-sm text-gray-500 px-4 py-6">
            Tags: <a href="#" class="text-base md:text-sm text-blue-500 no-underline hover:underline">Link</a> . <a href="#" class="text-base md:text-sm text-blue-500 no-underline hover:underline">Link</a>
        </div>
        <!--Divider-->
        <hr class="border-b-2 border-gray-400 mb-8 mx-4">
        <!--Next & Prev Links-->
        <div class="font-sans flex justify-between content-center px-4 pb-12">
            <div class="text-left">
                <span class="text-xs md:text-sm font-normal text-gray-600">&lt; Previous Post</span><br>
                <p><a href="#" class="break-normal text-base md:text-sm text-blue-500 font-bold no-underline hover:underline">Blog title</a></p>
            </div>
            <div class="text-right">
                <span class="text-xs md:text-sm font-normal text-gray-600">Next Post &gt;</span><br>
                <p><a href="#" class="break-normal text-base md:text-sm text-blue-500 font-bold no-underline hover:underline">Blog title</a></p>
            </div>
        </div>
        <!--/Next & Prev Links-->
    </div>

</body>

</html>
